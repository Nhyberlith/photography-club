<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - O.A.S.I.S.</title>
    <style>
        /* --- INTRO ANIMATION --- */

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOutOverlay 1s ease-in 2s forwards;
        }

        .intro-text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: #333;
            overflow: hidden; 
        }

        .intro-text span {
            display: inline-block;
            opacity: 0;
            /* MODIFIED: Changed from translateY to translateX for horizontal slide */
            transform: translateX(-100%);
            /* MODIFIED: Renamed animation for clarity */
            animation: slideInLetter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Staggered animation delays for each letter */
        .intro-text span:nth-child(1) { animation-delay: 0.2s; }
        .intro-text span:nth-child(2) { animation-delay: 0.3s; }
        .intro-text span:nth-child(3) { animation-delay: 0.4s; }
        .intro-text span:nth-child(4) { animation-delay: 0.5s; }
        .intro-text span:nth-child(5) { animation-delay: 0.6s; }
        .intro-text span:nth-child(6) { animation-delay: 0.7s; }
        .intro-text span:nth-child(7) { animation-delay: 0.8s; }
        .intro-text span:nth-child(8) { animation-delay: 0.9s; }
        .intro-text span:nth-child(9) { animation-delay: 1.0s; }


        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-image: url('https://images.pexels.com/photos/34435/pexels-photo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-container {
            opacity: 0;
            animation: fadeInContent 1s ease-in 2s forwards;
            position: relative;
            width: 100%;
            max-width: 360px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(5px);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9e9e9;
        }

        .login-container h1 {
            margin-bottom: 0.75rem;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 600;
            color: #222;
        }

        .login-container p {
            margin-bottom: 1.75rem;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            font-weight: 600;
            color: #999;
            pointer-events: none;
            transition: all 0.2s ease-out;
            background-color: #ffffff;
            padding: 0 0.25rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdfdfd;
            color: #333;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -0.6rem;
            left: 0.6rem;
            font-size: 0.75rem;
            color: #555;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
            box-shadow: 0 0 0 2px rgba(85, 85, 85, 0.15);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 1.25rem;
            font-size: 0.85rem;
            color: #bc1147e1;
            text-decoration: none;
        }

        .btn-login {
            display: block;
            text-align: center;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background-color: #000;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #bc1147e1;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* --- KEYFRAMES FOR ANIMATIONS --- */

        /* MODIFIED: Renamed and updated for horizontal slide */
        @keyframes slideInLetter {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOutOverlay {
            to {
                opacity: 0;
                visibility: hidden; 
                pointer-events: none;
            }
        }

        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="intro-overlay">
        <div class="intro-text">
            <span>O</span><span>.</span><span>A</span><span>.</span><span>S</span><span>.</span><span>I</span><span>.</span><span>S</span>
        </div>
    </div>

    <div class="login-container">
        <h1>Member Login</h1>
        <p>Welcome back to the O.A.S.I.S.!</p>
        <form action="#">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required minlength="7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 7 or more characters">
                <label for="password">Password</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="button" class="btn-login" onclick="window.location.href='home.html'">Login</button>
        </form>
        <div class="signup-link">
            Not a member? <a href="sigin.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
