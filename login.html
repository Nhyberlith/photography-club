<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pune Photo Collective</title>
    <style>
        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Dark text */
            
            /* --- LOCAL BACKGROUND IMAGE --- */
            /* Make sure you have a folder named 'images' with this image file inside it */
            background-image: url('./zebra.jpeg'); 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            padding: 2rem;
            
            /* Added a semi-transparent background to make text readable */
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(5px); /* Optional: Adds a blur effect to the background behind the container */
            
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9e9e9;
        }

        .login-container h1 {
            margin-bottom: 0.75rem;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 600;
            color: #222;
        }

        .login-container p {
            margin-bottom: 1.75rem;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            font-weight: 600;
            color: #999;
            pointer-events: none;
            transition: all 0.2s ease-out;
            background-color: #ffffff;
            padding: 0 0.25rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdfdfd;
            color: #333;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Floating label effect */
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -0.6rem;
            left: 0.6rem;
            font-size: 0.75rem;
            color: #555;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
            box-shadow: 0 0 0 2px rgba(85, 85, 85, 0.15);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 1.25rem;
            font-size: 0.85rem;
            color: #bc1147e1;
            text-decoration: none;
        }

        .btn-login {
            display: block;
            text-align: center;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background-color: #000;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #bc1147e1;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Member Login</h1>
        <p>Welcome back to the O.A.S.I.S.!</p>
        <form action="#">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required minlength="7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 7 or more characters">
                <label for="password">Password</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="button" class="btn-login" onclick="window.location.href='home.html'">Login</button>
        </form>
        <div class="signup-link">
            Not a member? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
